name: Lint
on: pull_request
jobs:
  golangci-lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2.5.2
      with:
        version: latest
        args: --timeout=2m
  commitlint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Lint commit messages
      uses: wagoid/commitlint-github-action@v4.1.9
