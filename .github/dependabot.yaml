version: 2
updates:
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: monthly
  groups:
    github-actions:
      patterns:
      - "*"
      update-types:
      - "minor"
      - "patch"
- package-ecosystem: docker
  directory: /
  schedule:
    interval: monthly
  groups:
    docker:
      patterns:
      - "*"
      update-types:
      - "minor"
      - "patch"
- package-ecosystem: gomod
  directory: /
  schedule:
    interval: monthly
  groups:
    gomod:
      patterns:
      - "*"
      update-types:
      - "minor"
      - "patch"
