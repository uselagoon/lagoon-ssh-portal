builds:
- id: service-api
  dir: cmd/service-api
  binary: service-api
  ldflags:
  - >
    -s -w -X main.date={{.Date}} -X "main.goVersion={{.Env.GOVERSION}}"
    -X main.shortCommit={{.ShortCommit}} -X main.version={{.Version}}
  env:
  - CGO_ENABLED=0
  goarch:
  - amd64
  goos:
  - linux
- id: ssh-portal
  dir: cmd/ssh-portal
  binary: ssh-portal
  ldflags:
  - >
    -s -w -X main.date={{.Date}} -X "main.goVersion={{.Env.GOVERSION}}"
    -X main.shortCommit={{.ShortCommit}} -X main.version={{.Version}}
  env:
  - CGO_ENABLED=0
  goarch:
  - amd64
  goos:
  - linux
